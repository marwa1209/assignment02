<app-text-box content="POPULAR RENTAL DEALS" />
<h2 class="font-medium text-4xl text-center">Most popular cars rental deals</h2>

<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 my-16 gap-4 w-full">
  <ng-container *ngIf="Cars.length === 0">
    <div *ngFor="let item of [1,2,3,4]"
      class="shadow-[0px_12px_24px_0px_#104C8B29] rounded-2xl py-[26px] px-6 animate-pulse">
      <div class="w-full h-40 bg-gray-300 rounded-lg"></div>
      <div class="my-6 flex flex-col gap-3">
        <div class="h-6 w-3/4 bg-gray-300 rounded"></div>
        <div class="flex items-center gap-1">
          <div class="h-5 w-5 bg-gray-300 rounded-full"></div>
          <div class="h-4 w-1/3 bg-gray-300 rounded"></div>
        </div>
      </div>
      <div class="grid grid-cols-[auto_auto] justify-between pb-6 border-b border-b-[#E0E0E0] text-xs">
        <div class="flex items-center gap-1.5">
          <div class="h-5 w-5 bg-gray-300 rounded-full"></div>
          <div class="h-4 w-20 bg-gray-300 rounded"></div>
        </div>
        <div class="flex items-center gap-1.5">
          <div class="h-5 w-5 bg-gray-300 rounded-full"></div>
          <div class="h-4 w-16 bg-gray-300 rounded"></div>
        </div>
        <div class="flex items-center gap-1.5">
          <div class="h-5 w-5 bg-gray-300 rounded-full"></div>
          <div class="h-4 w-28 bg-gray-300 rounded"></div>
        </div>
        <div class="flex items-center gap-1.5">
          <div class="h-5 w-5 bg-gray-300 rounded-full"></div>
          <div class="h-4 w-16 bg-gray-300 rounded"></div>
        </div>
      </div>
      <div class="my-6 flex items-center justify-between">
        <div class="h-4 w-16 bg-gray-300 rounded"></div>
        <div class="h-6 w-20 bg-gray-300 rounded"></div>
      </div>
      <div class="h-10 bg-gray-300 rounded-lg"></div>
    </div>
  </ng-container>

  <ng-container *ngIf="Cars.length > 0">
    <div *ngFor="let car of Cars" class="shadow-[0px_12px_24px_0px_#104C8B29] rounded-2xl py-[26px] px-6 cursor-pointer" [routerLink]="['/car-details', car.id]" >
      <img src="/assets/images/cars/blue-car.webp" class="w-full h-auto object-contain" [alt]="car.make" />
      <div class="my-6 flex flex-col gap-3 text-dark-gray font-medium">
        <h2>{{ car.make }}</h2>
        <div class="flex items-center gap-1">
          <app-star-icon />
          <p>4.8 <span class="text-light-gray"> (2,436 reviews)</span></p>
        </div>
      </div>
      <div class="grid grid-cols-[auto_auto] justify-between pb-6 border-b border-b-[#E0E0E0] text-light-gray text-xs">
        <div class="flex items-center gap-1.5">
          <app-user-icon />
          <p>4 Passengers</p>
        </div>
        <div class="flex items-center gap-1.5">
          <app-auto-icon />
          <p>Auto</p>
        </div>
        <div class="flex items-center gap-1.5">
          <app-snow-icon />
          <p>Air Conditioning</p>
        </div>
        <div class="flex items-center gap-1.5">
          <app-car-door-icon />
          <p>4 Doors</p>
        </div>
      </div>
      <div class="my-6 flex items-center justify-between">
        <p class="text-sm text-[#595959]">Price</p>
        <p class="text-dark-gray font-semibold">{{ car.price | currency: 'USD' }} <span
            class="text-light-gray font-normal">/day</span></p>
      </div>
      <app-button content="Rent Now" [iconComponent]="appIconArrow" [fullWidth]="true" />
    </div>
  </ng-container>
</div>
